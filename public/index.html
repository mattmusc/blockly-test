<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blockly Test</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

  <style>
      html,
      body {
          font-family: sans-serif;
          height: 100%;
          margin: 0;
      }

      nav {
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: max(2vh, 3rem);
          padding: 0 1rem;
      }

      #wrapper {
          height: calc(100% - max(2vh, 3rem));
          display: grid;
          grid-template: 2fr 1fr / auto;
      }

      @media (min-width: 1280px) {
          #wrapper {
              grid-template: auto / 2fr 1fr;
          }
      }

      #code {
          font-family: monospace;
          padding: 1rem;
      }

      #json-input {
          width: 0.1px;
          height: 0.1px;
          opacity: 0;
          overflow: hidden;
          position: absolute;
          z-index: -1;
      }
  </style>

</head>

<body>

<nav>
  <h3>Blockly Test</h3>
  <div>
    <button id="generate-code-btn" class="btn btn-primary" type="button">Generate Python</button>
    <button id="save-json-btn" class="btn btn-secondary" type="button">Save JSON</button>

    <input id="json-input" type="file" />
    <label for="json-input" class="btn btn-secondary">Load JSON</label>
  </div>
</nav>

<div id="wrapper">
  <div id="blockly-div"></div>
  <pre id="code"></pre>
</div>

<script type='text/javascript' src='./index.js'></script>

</body>

</html>
